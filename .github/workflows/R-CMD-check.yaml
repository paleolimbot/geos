# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}
          - {os: windows-latest, r: '3.6', rtools-version: '4.3'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      PKG_CXXFLAGS: ${{ matrix.config.os == 'windows-latest' && matrix.config.r == '3.6' && '-std=gnu++17' || '' }}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true
          rtools-version: ${{ matrix.config.rtools-version }}

      - name: Configure C++17 for Windows R 3.6
        if: matrix.config.os == 'windows-latest' && matrix.config.r == '3.6'
        run: |
          mkdir -p ~/.R
          echo "CXX17 = g++ -std=gnu++17 -fPIC" > ~/.R/Makevars
          echo "CXX17 = g++ -std=gnu++17 -fPIC" > ~/.R/Makevars.win
        shell: bash

      - name: Install terra separately for Windows R 3.6
        if: matrix.config.os == 'windows-latest' && matrix.config.r == '3.6'
        run: |
          Rscript -e "if (!require('terra', quietly = TRUE)) install.packages('terra', repos = 'https://cloud.r-project.org/')"
        shell: bash

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: rcmdcheck

      - uses: r-lib/actions/check-r-package@v2

      - name: Show testthat output
        if: always()
        run: find check -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-results
          path: check
